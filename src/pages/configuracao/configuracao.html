<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header color="primary">
      Configurações Gerais
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Evento: </ion-label>
      <ion-input type="text" [(ngModel)]="configuracao.evento" name="evento" value="configuracao.evento" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="print" item-start color="grey"></ion-icon>
      <ion-label>Impressão contínua do Ticket</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.impressao_ticket" name="impressao_ticket" value="configuracao.impressao_ticket"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="copy" item-start color="grey"></ion-icon>
      <ion-label>Segunda via do Estacionamento</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.segunda_via" name="segunda_via" value="configuracao.segunda_via"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="car" item-start color="grey"></ion-icon>
      <ion-label>Placa Obrigatória</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.placa" name="placa" value="configuracao.placa"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label fixed>Observações Gerais: </ion-label>
      <ion-input type="text" [(ngModel)]="configuracao.observacoes" name="observacoes" value="configuracao.observacoes"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="primary">
      Operador
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Nome: </ion-label>
      <ion-input type="text" [(ngModel)]="configuracao.operador" name="operador" value="configuracao.operador"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="cart" item-start color="grey"></ion-icon>
      <ion-label>Acesso às vendas</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.vendas" name="vendas" value="configuracao.vendas"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="hand" item-start color="grey"></ion-icon>
      <ion-label>Acesso ao Estacionamento</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.estacionamento" name="estacionamento" value="configuracao.estacionamento"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="calculator" item-start color="grey"></ion-icon>
      <ion-label>Exibir Totais</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.totais" name="totais" value="configuracao.totais"></ion-toggle>
    </ion-item>
    <ion-item style="background-color: #f2f2f2">
      <h2>Formas de Pagamento</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="cash" item-start color="grey"></ion-icon>
      <ion-label>Dinheiro</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.dinheiro" name="dinheiro" value="configuracao.dinheiro"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="card" item-start color="grey"></ion-icon>
      <ion-label>Cartão</ion-label>
      <ion-toggle color="primary" [(ngModel)]="configuracao.cartao" name="cartao" value="configuracao.cartao"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <div padding>
      <button ion-button block color="primary" type="button" (click)="alterarSenha()">ALTERAR SENHA</button>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="secondary" type="button" (click)="salvar()">SALVAR</button>
  </ion-toolbar>
</ion-footer>
