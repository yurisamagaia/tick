<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome: </ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome" name="nome" value="produto.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Valor (R$): </ion-label>
      <ion-input type="text" [(ngModel)]="produto.valor" name="valor" value="produto.valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Quantidade: </ion-label>
      <ion-input type="number" [(ngModel)]="produto.quantidade" name="quantidade" value="produto.quantidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Habilitado</ion-label>
      <ion-toggle color="primary" [(ngModel)]="produto.ativo" name="ativo" value="produto.ativo"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block color="secondary" type="button" (click)="salvar()">SALVAR</button>
  </ion-toolbar>
</ion-footer>
